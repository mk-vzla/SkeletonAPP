<mat-card class="la-tarjeta" appearance="outlined">
  <mat-card-title class="titulo-centrado">Mis Datos</mat-card-title>
  <mat-card-subtitle class="usuario-izquierda">Usuario: {{ usuario.username }}</mat-card-subtitle>

  <mat-card-content>
    <h3>Información Adicional</h3>
  </mat-card-content>

  <mat-form-field [ngClass]="{'shake': animarNombre}">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="usuario.nombre" name="nombre" #nombreInput>
  </mat-form-field>

  <mat-form-field [ngClass]="{'shake': animarApellido}">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="usuario.apellido" name="apellido" #apellidoInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nivel Educación</mat-label>
    <mat-select [(ngModel)]="usuario.nivelEducacion" name="nivelEducacion">
      <mat-option value="one">Escuela</mat-option>
      <mat-option value="two">Bachillerato</mat-option>
      <mat-option value="three">Universitario</mat-option>
      <mat-option value="na">N/A</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" [max]="today" [(ngModel)]="usuario.fechaNacimiento"
      name="fechaNacimiento">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-card-actions>
    <div class="fila-de-botones">
      <button mat-stroked-button color="accent" (click)="guardar()">Guardar</button>
      <button mat-stroked-button color="primary" (click)="limpiar()">Limpiar</button>
    </div>
  </mat-card-actions>
</mat-card>
