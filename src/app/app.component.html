<ion-app>

  <ion-menu side="start" contentId="menu-menu" menuID="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button routerLink="/home" (click)="botonHome()">
          <ion-icon slot="start" name="home"></ion-icon>
          Home
        </ion-item>
        <ion-item button routerLink="/acercade" (click)="botonAcercaDe()">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          Nosotros
        </ion-item>
        <ion-item button routerLink="/contact" (click)="botonContacto()">
          <ion-icon slot="start" name="mail"></ion-icon>
          Contacto
        </ion-item>
        <ion-item button routerLink="/login" (click)="botonCerrarSesion()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-menu"></ion-router-outlet>

</ion-app>
