<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><ion-icon class="icono-principio" name="person-outline"></ion-icon>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <ion-list>
    <ion-item>
      <ion-input label="Username: " [(ngModel)]="username" type="email" name="username" placeholder="Ej. juan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password: " [(ngModel)]="password" type="password" name="password" placeholder="Ej. 1234"></ion-input>
    </ion-item>
  </ion-list>


  <ion-button color="tertiary" id="present-alert" expand="block" fill="outline" (click)="conectarseLogin()">Ingresar</ion-button>

  <ion-button expand="block" fill="clear" color="primary" routerLink="/registro">
    Crea tu cuenta gratis
  </ion-button>
  </ion-card>
</ion-content>
